{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% block body %}

    <h2>Search Results:</h2>
    <ul>
        {% for result in results %}
            <li>
                <a href="{% url 'entry' result %}">{{ result }}</a>
            </li>
        {% empty %}
            <li>No result</li>
        {% endfor %}
    </ul>

{% endblock %}
